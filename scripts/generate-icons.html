<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA Icon Generator</title>
</head>
<body>
  <h1>PWA Icon Generator</h1>
  <p>This page generates placeholder PWA icons. Open this file in a browser and click "Generate Icons" to download them.</p>
  <button id="generateBtn">Generate Icons</button>
  <div id="output"></div>

  <script>
    function generateIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');
      
      // Background
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, 0, size, size);
      
      // Simple logo/brand mark (you can customize this)
      ctx.fillStyle = '#3b82f6';
      ctx.beginPath();
      ctx.arc(size / 2, size / 2, size * 0.3, 0, Math.PI * 2);
      ctx.fill();
      
      // Text "KT" for Kanban Tracker
      ctx.fillStyle = '#ffffff';
      ctx.font = `bold ${size * 0.25}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('KT', size / 2, size / 2);
      
      return canvas;
    }
    
    function downloadIcon(canvas, filename) {
      canvas.toBlob((blob) => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.click();
        URL.revokeObjectURL(url);
      }, 'image/png');
    }
    
    document.getElementById('generateBtn').addEventListener('click', () => {
      const sizes = [144, 192, 384, 512];
      sizes.forEach(size => {
        const canvas = generateIcon(size);
        downloadIcon(canvas, `icon-${size}x${size}.png`);
      });
      document.getElementById('output').textContent = 'Icons generated! Check your downloads folder.';
    });
  </script>
</body>
</html>
